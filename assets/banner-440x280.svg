    <g opacity="0.4">
      <line x1="12" y1="24" x2="68" y2="24" stroke="#71717A" stroke-width="1"/>
      <line x1="12" y1="36" x2="68" y2="36" stroke="#71717A" stroke-width="1"/>
      <line x1="12" y1="48" x2="68" y2="48" stroke="#71717A" stroke-width="1"/>
      <line x1="12" y1="60" x2="68" y2="60" stroke="#71717A" stroke-width="1"/>
    </g>
    <!-- Colored dots -->
    <circle cx="20" cy="24" r="4" fill="#3B82F6"/>
    <circle cx="20" cy="36" r="4" fill="#10B981"/>
    <circle cx="20" cy="48" r="4" fill="#F59E0B"/>
    <circle cx="20" cy="60" r="4" fill="#3B82F6"/>
