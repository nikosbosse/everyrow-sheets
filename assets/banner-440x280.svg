    <rect x="30" y="20" width="28" height="8" rx="2" fill="#52525B"/>
    <rect x="30" y="32" width="36" height="8" rx="2" fill="#71717A"/>
    <rect x="30" y="44" width="20" height="8" rx="2" fill="#52525B"/>
    <rect x="30" y="56" width="32" height="8" rx="2" fill="#71717A"/>
