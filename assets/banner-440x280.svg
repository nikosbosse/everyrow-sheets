    <line x1="0" y1="210" x2="440" y2="210" stroke="#71717A" stroke-width="1"/>
    <line x1="110" y1="0" x2="110" y2="280" stroke="#71717A" stroke-width="1"/>
    <line x1="220" y1="0" x2="220" y2="280" stroke="#71717A" stroke-width="1"/>
    <line x1="330" y1="0" x2="330" y2="280" stroke="#71717A" stroke-width="1"/>
  </g>

  <!-- Logo/Icon -->
  <g transform="translate(180, 60)">
    <rect width="80" height="80" rx="16" fill="#27272A" stroke="#3F3F46" stroke-width="2"/>
