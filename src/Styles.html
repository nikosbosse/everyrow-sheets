<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Google Sans', Roboto, Arial, sans-serif;
    font-size: 13px;
    padding: 16px;
    margin: 0;
    color: #202124;
    background: #fff;
  }

  h2 {
    font-size: 16px;
    font-weight: 500;
    margin: 0 0 16px 0;
    color: #202124;
  }

  h3 {
    font-size: 14px;
    font-weight: 500;
    margin: 16px 0 8px 0;
    color: #5f6368;
  }

  .section {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid #e0e0e0;
  }

  .section:last-child {
    border-bottom: none;
  }

  label {
    display: block;
    font-size: 12px;
    color: #5f6368;
    margin-bottom: 4px;
    font-weight: 500;
  }

  input[type="text"],
  input[type="password"],
  textarea,
  select {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 13px;
    margin-bottom: 12px;
    transition: border-color 0.2s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #1a73e8;
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button.primary {
    background-color: #1a73e8;
    color: white;
  }

  button.primary:hover {
    background-color: #1557b0;
  }

  button.primary:disabled {
    background-color: #a8c7fa;
    cursor: not-allowed;
  }

  button.secondary {
    background-color: #fff;
    color: #1a73e8;
    border: 1px solid #dadce0;
  }

  button.secondary:hover {
    background-color: #f8f9fa;
  }

  .button-group {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }

  .info-box {
    background: #e8f0fe;
    border-radius: 4px;
    padding: 12px;
    margin-bottom: 16px;
    font-size: 12px;
    color: #174ea6;
  }

  .warning-box {
    background: #fef7e0;
    border-radius: 4px;
    padding: 12px;
    margin-bottom: 16px;
    font-size: 12px;
    color: #995700;
  }

  .error-box {
    background: #fce8e6;
    border-radius: 4px;
    padding: 12px;
    margin-bottom: 16px;
    font-size: 12px;
    color: #c5221f;
  }

  .success-box {
    background: #e6f4ea;
    border-radius: 4px;
    padding: 12px;
    margin-bottom: 16px;
    font-size: 12px;
    color: #137333;
  }

  .selection-info {
    background: #f8f9fa;
    border-radius: 4px;
    padding: 12px;
    margin-bottom: 16px;
    font-size: 12px;
  }

  .selection-info .stat {
    display: inline-block;
    margin-right: 16px;
  }

  .selection-info .stat-value {
    font-weight: 500;
    color: #202124;
  }

  .loading {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #5f6368;
  }

  .spinner {
    width: 16px;
    height: 16px;
    border: 2px solid #e0e0e0;
    border-top-color: #1a73e8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .hidden {
    display: none !important;
  }

  .tabs {
    display: flex;
    border-bottom: 1px solid #e0e0e0;
    margin-bottom: 16px;
  }

  .tab {
    padding: 8px 16px;
    cursor: pointer;
    color: #5f6368;
    font-weight: 500;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }

  .tab:hover {
    color: #202124;
  }

  .tab.active {
    color: #1a73e8;
    border-bottom-color: #1a73e8;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
  }

  .checkbox-group input[type="checkbox"] {
    width: auto;
    margin: 0;
  }

  .checkbox-group label {
    margin: 0;
    font-size: 13px;
    color: #202124;
  }

  .api-key-display {
    font-family: monospace;
    background: #f8f9fa;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
  }

  a {
    color: #1a73e8;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .help-link {
    font-size: 12px;
    color: #5f6368;
    margin-top: 4px;
    display: block;
  }
</style>
