<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Google Sans', Roboto, Arial, sans-serif;
    font-size: 13px;
    padding: 16px;
    margin: 0;
    color: #202124;
    background: #fff;
  }

  h2 {
    font-size: 18px;
    font-weight: 500;
    margin: 0 0 8px 0;
    color: #202124;
  }

  h3 {
    font-size: 14px;
    font-weight: 500;
    margin: 16px 0 8px 0;
    color: #5f6368;
  }

  label {
    display: block;
    font-size: 12px;
    color: #5f6368;
    margin-bottom: 4px;
    font-weight: 500;
  }

  input[type="text"],
  input[type="password"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 13px;
    margin-bottom: 12px;
    transition: border-color 0.2s;
    background-color: #fff;
  }

  select {
    cursor: pointer;
    -webkit-appearance: menulist;
    appearance: menulist;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #1a73e8;
  }

  textarea {
    min-height: 240px;
    resize: vertical;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button.primary {
    background-color: #1a73e8;
    color: white;
    width: 100%;
  }

  button.primary:hover {
    background-color: #1557b0;
  }

  button.primary:disabled {
    background-color: #a8c7fa;
    cursor: not-allowed;
  }

  button.secondary {
    background-color: #fff;
    color: #1a73e8;
    border: 1px solid #dadce0;
  }

  button.secondary:hover {
    background-color: #f8f9fa;
  }

  button.small {
    padding: 6px 12px;
    font-size: 12px;
  }

  .button-group {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }

  .info-box {
    background: #e8f0fe;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 16px;
    font-size: 13px;
    color: #174ea6;
  }

  .error-box {
    background: #fce8e6;
    border-radius: 8px;
    padding: 12px;
    font-size: 13px;
    color: #c5221f;
  }

  .success-box {
    background: #e6f4ea;
    border-radius: 8px;
    padding: 12px;
    font-size: 13px;
    color: #137333;
  }

  .loading-box {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 16px;
  }

  .loading-text {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .loading-hint {
    font-size: 12px;
    color: #5f6368;
  }

  .spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #e0e0e0;
    border-top-color: #1a73e8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    flex-shrink: 0;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .hidden {
    display: none !important;
  }

  /* Step-based UI */
  .step-section {
    margin-bottom: 20px;
  }

  .step-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .step-number {
    width: 24px;
    height: 24px;
    background: #1a73e8;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 500;
    flex-shrink: 0;
  }

  .step-title {
    font-size: 14px;
    font-weight: 700;
    color: #202124;
  }

  .step-content {
    margin-left: 0;
  }

  .step-description {
    font-size: 12px;
    color: #5f6368;
    margin: 0 0 8px 0;
  }

  .selection-box {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 8px;
    font-size: 13px;
  }

  /* Operation Cards */
  .operation-cards {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .operation-card {
    border: 1px solid #dadce0;
    border-radius: 8px;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .operation-card:hover {
    border-color: #1a73e8;
    background: #f8f9fa;
  }

  .operation-card.selected {
    border-color: #1a73e8;
    background: #e8f0fe;
  }

  .operation-name {
    font-weight: 600;
    color: #202124;
  }

  .operation-desc {
    font-size: 12px;
    color: #5f6368;
  }

  /* Forms */
  .operation-form {
    margin-top: 8px;
  }

  .form-row {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
  }

  .form-field {
    flex: 1;
  }

  .form-field input {
    margin-bottom: 0;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: #202124;
    cursor: pointer;
    margin-top: 20px;
  }

  .checkbox-label input[type="checkbox"] {
    width: auto;
    margin: 0;
  }

  /* Footer */
  .sidebar-footer {
    margin-top: 24px;
    padding-top: 16px;
    border-top: 1px solid #e0e0e0;
  }

  .api-key-info {
    font-size: 12px;
    color: #5f6368;
  }

  .monospace {
    font-family: monospace;
    background: #f1f3f4;
    padding: 2px 6px;
    border-radius: 4px;
  }

  a {
    color: #1a73e8;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #status-section {
    margin-top: 16px;
  }

  /* Main header with refresh */
  .main-header {
    display: flex;
    justify-content: flex-end;
    margin-bottom: -16px;
  }

  .icon-btn {
    background: none;
    border: 1px solid #dadce0;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    padding: 0;
    font-size: 16px;
    color: #5f6368;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .icon-btn:hover {
    background: #f1f3f4;
    color: #202124;
  }

  .icon-btn.small {
    width: 24px;
    height: 24px;
    font-size: 14px;
    margin-left: auto;
  }

  /* Sheet dropdown styles */
  .sheet-dropdown {
    width: 100%;
  }

  .sheet-info {
    font-size: 12px;
    color: #5f6368;
    margin-top: -8px;
    margin-bottom: 12px;
    padding-left: 12px;
  }

  /* Collapsible section */
  .collapsible-section {
    margin-bottom: 12px;
  }

  .collapsible-header {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    font-size: 13px;
    color: #1a73e8;
    padding: 8px 0;
  }

  .collapsible-header:hover {
    color: #1557b0;
  }

  .collapsible-icon {
    font-size: 10px;
    width: 12px;
  }

  .collapsible-hint {
    color: #5f6368;
    font-size: 12px;
  }

  .collapsible-content {
    padding: 12px;
    background: #f8f9fa;
    border-radius: 8px;
    margin-top: 4px;
  }

  /* Output column rows */
  .output-column-row {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    align-items: center;
  }

  .column-name-input {
    flex: 2;
    padding: 8px 10px;
    margin-bottom: 0 !important;
  }

  .column-type-select {
    flex: 1;
    padding: 8px 10px;
    margin-bottom: 0 !important;
  }

  .remove-column-btn {
    background: none;
    border: 1px solid #dadce0;
    border-radius: 4px;
    width: 32px;
    height: 32px;
    padding: 0;
    font-size: 18px;
    color: #5f6368;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .remove-column-btn:hover {
    background: #fce8e6;
    border-color: #f28b82;
    color: #c5221f;
  }

  .add-column-btn {
    background: none;
    border: 1px dashed #dadce0;
    border-radius: 4px;
    padding: 8px 12px;
    font-size: 13px;
    color: #1a73e8;
    cursor: pointer;
    width: 100%;
  }

  .add-column-btn:hover {
    background: #e8f0fe;
    border-color: #1a73e8;
  }

  /* Modal styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 16px;
  }

  .modal-content {
    background: white;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid #e0e0e0;
  }

  .modal-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 500;
    color: #202124;
  }

  .modal-close {
    background: none;
    border: none;
    font-size: 24px;
    color: #5f6368;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }

  .modal-close:hover {
    background: #f1f3f4;
    color: #202124;
  }

  .modal-body {
    padding: 20px;
  }

  .modal-body p {
    margin: 0 0 12px 0;
    font-size: 13px;
    line-height: 1.5;
  }

  .modal-body p:last-child {
    margin-bottom: 0;
  }

  .help-section {
    margin-bottom: 16px;
  }

  .help-section:last-child {
    margin-bottom: 0;
  }

  .help-section strong {
    color: #1a73e8;
  }
</style>
